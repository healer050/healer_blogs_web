<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="keywords" content="">

    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>{% block title %}{% end %}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/skins/blue/skin.css"/>
    <link href="/static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet"c href="/static/css/sdn.css">
    <link rel="stylesheet" href="/static/css/sdn_style.css"/>
    <link rel="stylesheet" href="/static/css/zeroModal.css">
    {% block header %}{% end %}
</head>
<body>
<div class="layout-admin">
    <header class="layout-header col-md-12">
        <span class="header-logo">个人博客后台管理系统</span>
        <a class="layout-side-arrow"  href="javascript:"><span class="icon-font">&#xe621;</span> 导航</a>
        <a class="header-menu-btn" href="javascript:;"><i class="icon-font">&#xe600;</i></a>
        <ul class="header-bar">
            <li class="header-bar-nav">
                <a href="javascript:;">healer@qq.com<i class="icon-font" style="margin-left:5px;">&#xe60c;</i></a>
                <ul class="header-dropdown-menu" id="old_ul">
                    <li><a href="#">修改主账号密码</a></li>
                    <li><a href="#">账号管理</a></li>
                    <li><a href="/cms/logout">&nbsp;&nbsp;退出&nbsp;&nbsp;</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <aside class="layout-side" id="layout-aside">
        <ul class="side-menu">
            <li class="menu-item hidden" id="topo"><a style="text-decoration:none;" href="#"><i class="icon-font">&#xe84b;</i><span>首页</span></a></li>
            <li class="menu-item hidden" id="blog-manage"><a href="#"><i class="icon-font">&#xe690;</i><span>博客管理</span></a></li>
            <li class="menu-item hidden" id="user-manage"><a href="#"><i class="icon-font">&#xe620;</i><span>用户管理</span></a></li>
            <li class="menu-item hidden" id="commit-manage"><a href="#"><i class="icon-font">&#xea2d;</i><span>评论管理</span></a></li>
            <li class="menu-item hidden" id="bulletin-manage"><a href="#"><i class="icon-font">&#xea2d;</i><span>留言管理</span></a></li>
        </ul>
    </aside>
    <section class="layout-main">
        <div class="layout-main-body" id="main-content">
            {% block content %}
            {% end %}
        </div>
    </section>
    <div class="layout-footer">©2018...</div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/sdn.js"></script>
<script type="text/javascript" src="/static/js/sdn-util.js"></script>
